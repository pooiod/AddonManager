<!DOCTYPE html>

<html>
<head>
    <title>Community Addons - ScriptKitten</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #0056b3;
            --background-color: #F8F9FA;
            --text-color: #212529;
            --subtle-gray: #E9ECEF;
            --card-background: #FFFFFF;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .container {
            /* max-width: 900px; */
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: transparent;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--subtle-gray);
            background-color: #fff;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 15px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border: 2px solid transparent;
            padding: 8px 15px;
            border-radius: 8px;
        }

        nav a:hover,
        nav a:focus {
            background-color: var(--subtle-gray);
            color: var(--primary-color);
            outline: none;
        }

        main {
            padding: 60px 0;
            flex-grow: 1;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h2 {
            font-size: 2.8rem;
            margin: 0 0 25px 0;
        }

        #search-bar {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--subtle-gray);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .addons-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .addon-card {
            background-color: var(--card-background);
            border: 2px solid var(--subtle-gray);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .addon-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 15px;
        }

        .addon-icon {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            border: 2px solid var(--subtle-gray);
            object-fit: contain;
        }

        .addon-title-author {
            flex: 1;
        }

        .addon-card h3 {
            font-size: 1.6rem;
            margin: 0 0 5px 0;
        }

        .addon-author {
            color: #6c757d;
            margin: 0;
            font-size: 0.95rem;
        }

        .addon-author a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .addon-author a:hover {
            text-decoration: underline;
        }

        .addon-description {
            margin: 0 0 20px 0;
            padding-left: 84px;
        }

        .addon-actions {
            padding-left: 84px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-button {
            background: none;
            border: 2px solid var(--subtle-gray);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .action-button:hover {
            background-color: var(--subtle-gray);
            color: var(--primary-color);
        }

        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-image {
            display: block;
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
        }

        .modal-close,
        .modal-nav {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .modal-close:hover,
        .modal-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-close {
            top: -10px;
            right: -10px;
        }

        .modal-nav {
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-prev {
            left: -60px;
        }

        .modal-next {
            right: -60px;
        }

        .modal-counter {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 25px 20px;
            background-color: var(--subtle-gray);
            color: #6c757d;
            font-weight: 700;
        }

        .maxwidth {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ScriptKitten</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/docs">Creation Docs</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container maxwidth">
            <div class="page-header">
                <h2>Community Addons</h2>
                <input type="search" id="search-bar" placeholder="Search by name, author, or description">
            </div>
            <div class="addons-list" id="addons-list">
                <p class="loading-text">Loading addons...</p>
            </div>
        </div>
    </main>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <img src="" alt="Screenshot" class="modal-image" id="modal-image">
            <button class="modal-close" id="modal-close">&times;</button>
            <button class="modal-nav modal-prev" id="modal-prev">&#10094;</button>
            <button class="modal-nav modal-next" id="modal-next">&#10095;</button>
            <div class="modal-counter" id="modal-counter"></div>
        </div>
    </div>
    <footer>
        <p>A project by pooiod7</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addonsList = document.getElementById('addons-list');
            const searchBar = document.getElementById('search-bar');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalImage = document.getElementById('modal-image');
            const modalClose = document.getElementById('modal-close');
            const modalPrev = document.getElementById('modal-prev');
            const modalNext = document.getElementById('modal-next');
            const modalCounter = document.getElementById('modal-counter');
            let allAddons = [];
            let currentScreenshots = [];
            let currentIndex = 0;
            window.addons = {
                registered: {},
                register: (addon) => {
                    if (!addon.getInfo) {
                        return false;
                    }
                    const info = addon.getInfo();
                    if (!info.id || !info.name || !info.author) {
                        return false;
                    }
                    window.addons.registered[info.id] = info;
                }
            };

            function renderAddons(addonsToRender) {
                addonsList.innerHTML = '';
                if (addonsToRender.length === 0) {
                    addonsList.innerHTML = '<p class="loading-text">No addons match your search.</p>';
                    return;
                }
                addonsToRender.forEach((addonInfo) => {
                    const card = document.createElement('div');
                    card.className = 'addon-card';
                    const hasScreenshots = addonInfo.screenshots && addonInfo.screenshots.length > 0;
                    const screenshotsButton = hasScreenshots ?
                        `<button class="action-button screenshots-button" data-addon-id="${addonInfo.id}">View Screenshots</button>` :
                        '';
                    const copyButton = `<button class="action-button copy-link-button" data-filename="${addonInfo.filename}">Copy Link</button>`;
                    card.innerHTML = `
                        <div class="addon-header">
                            <img src="${addonInfo.icon || 'https://via.placeholder.com/64/cccccc/FFFFFF?text=?'}" alt="${addonInfo.name} icon" class="addon-icon">
                            <div class="addon-title-author">
                                <h3>${addonInfo.name}</h3>
                                <p class="addon-author">by <a href="${addonInfo.author[1]}" target="_blank" rel="noopener">${addonInfo.author[0]}</a></p>
                            </div>
                        </div>
                        <p class="addon-description">${addonInfo.description || 'No description provided.'}</p>
                        <div class="addon-actions">
                            ${screenshotsButton}
                            ${copyButton}
                        </div>
                    `;
                    addonsList.appendChild(card);
                });
            }
            async function loadAddons() {
                try {
                    const repoUrl = 'https://api.github.com/repos/pooiod/ScriptKitten/contents/addons';
                    const response = await fetch(repoUrl);
                    if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                    const files = await response.json();
                    const jsFiles = files.filter(file => file.name.endsWith('.js') && file.type === 'file');
                    if (jsFiles.length === 0) {
                        addonsList.innerHTML = '<p class="loading-text">No addons found.</p>';
                        return;
                    }
                    const scriptDataPromises = jsFiles.map(async (file) => {
                        const scriptUrl = `https://scriptkitten.pages.dev/addons/${file.name}`;
                        try {
                            const scriptResponse = await fetch(scriptUrl);
                            if (!scriptResponse.ok) return null;
                            const content = await scriptResponse.text();
                            return {
                                filename: file.name,
                                content
                            };
                        } catch (e) {
                            return null;
                        }
                    });
                    const scriptsData = (await Promise.all(scriptDataPromises)).filter(Boolean);
                    const filenameMap = {};
                    scriptsData.forEach(({
                        filename,
                        content
                    }) => {
                        const idMatch = content.match(/\/\/\s*id:\s*(\S+)/);
                        if (idMatch && idMatch[1]) {
                            const id = idMatch[1];
                            filenameMap[id] = filename;
                        }
                        try {
                            const scriptEl = document.createElement('script');
                            scriptEl.textContent = content;
                            document.body.appendChild(scriptEl);
                            document.body.removeChild(scriptEl);
                        } catch (e) {
                            console.error(`Error executing addon script ${filename}:`, e);
                        }
                    });
                    Object.values(window.addons.registered).forEach(info => {
                        if (filenameMap[info.id]) {
                            info.filename = filenameMap[info.id];
                        }
                    });
                    allAddons = Object.values(window.addons.registered).filter(addon => addon.filename);
                    renderAddons(allAddons);
                } catch (error) {
                    console.error('Failed to load addons:', error);
                    addonsList.innerHTML = `<p class="loading-text">Error loading addons. See console for details.</p>`;
                }
            }

            function updateModalImage() {
                modalImage.src = currentScreenshots[currentIndex];
                modalCounter.textContent = `${currentIndex + 1} / ${currentScreenshots.length}`;
                modalPrev.style.display = currentIndex === 0 ? 'none' : 'flex';
                modalNext.style.display = currentIndex === currentScreenshots.length - 1 ? 'none' : 'flex';
            }

            function openModal(addonId) {
                const addon = window.addons.registered[addonId];
                currentScreenshots = addon.screenshots;
                if (!currentScreenshots || currentScreenshots.length === 0) return;
                currentIndex = 0;
                modalOverlay.style.display = 'flex';
                updateModalImage();
            }

            function closeModal() {
                modalOverlay.style.display = 'none';
            }
            addonsList.addEventListener('click', (e) => {
                const screenshotsButton = e.target.closest('.screenshots-button');
                const copyButton = e.target.closest('.copy-link-button');
                if (screenshotsButton) {
                    const addonId = screenshotsButton.dataset.addonId;
                    openModal(addonId);
                }
                if (copyButton) {
                    const filename = copyButton.dataset.filename;
                    const url = `https://scriptkitten.pages.dev/addons/${filename}`;
                    navigator.clipboard.writeText(url).then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                    });
                }
            });
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredAddons = allAddons.filter(addon => {
                    const nameMatch = addon.name.toLowerCase().includes(query);
                    const descMatch = (addon.description || '').toLowerCase().includes(query);
                    const authorMatch = addon.author[0].toLowerCase().includes(query);
                    return nameMatch || descMatch || authorMatch;
                });
                renderAddons(filteredAddons);
            });
            modalPrev.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateModalImage();
                }
            });
            modalNext.addEventListener('click', () => {
                if (currentIndex < currentScreenshots.length - 1) {
                    currentIndex++;
                    updateModalImage();
                }
            });
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (modalOverlay.style.display === 'flex') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') modalPrev.click();
                    if (e.key === 'ArrowRight') modalNext.click();
                }
            });
            loadAddons();
        });
    </script>
</body>
</html>
